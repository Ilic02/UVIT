<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 1</title>
    <link rel="stylesheet" href="./1.css">
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body style="background-color: blue;">
    <main>
        <img src="./1.jpg" class="rounded mx-auto d-block" alt="eurovision">

        <h1>Contest result</h1>
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Artist</th>
                <th scope="col">Country</th>
                <th scope="col">Points</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Baby Lasagna</td>
                <td>Croatia</td>
                <td>450</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Nemo</td>
                <td>Switzerland</td>
                <td>400</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Teya Dora</td>
                <td>Serbia</td>
                <td>100</td>
              </tr>
            </tbody>
          </table>  

        <form>
            <label><b>Enter Points:</b></label>
            <input type="number">
            <label><b>Select country for:</b></label>
            <select name="" id="">
                <option value="Serbia">Serbia</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Croatia">Croatia</option>
            </select>
            <label><b>Select country from:</b></label>
            <select name="" id="">
                <option value="Serbia">Serbia</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Croatia">Croatia</option>
            </select>
            <button class="btn btn-success" >Send</button>
        </form>
    </main>
</body>
</html>
