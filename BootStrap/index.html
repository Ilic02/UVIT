<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form style="width: 70%; margin: auto;">
        <fieldset class="form-group">
            <legend style="color: orange;">Licni podaci</legend>
            <div class="form-group">
                <label>Ime i prezime*:</label><br>
                <input type="text" class="form-control" maxlength="20"><br>
            </div>
            <div class="form-group">
                <label>Datum rodjenja:</label><br>
                <input type="text" class="form-control" maxlength="20"><br>
            </div>
            <div class="form-group">
                <label>Email:</label><br>
                <input type="text" class="form-control" maxlength="20"><br>
            </div>
            <div class="form-group">
                <label>Veb adresa:</label><br>
                <input type="text" class="form-control" maxlength="20"><br>
            </div>
            <div class="form-group">
                <label>Korisnicko ime*:</label><br>
                <input type="text" class="form-control" maxlength="20"><br>
            </div>
            <div class="form-group">
                <label>Lozinka:</label><br>
                <input type="text" class="form-control" maxlength="20"><br>
            </div>
        </fieldset>
    
        <fieldset>
            <legend style="color: orange;">Obrazovanje</legend>
            <div class="form-check-inline">
                <div class="form-check-inline">
                    <label>Fakultet:</label>
                <select class="form-control" style="width: 505px;">
                    <option>FDU</option>
                </select>
                </div>
                <div class="form-check-inline">
                    <label>Univerzitet:</label>
                <input type="text" class="form-control" style="width: 508px;">
                </div>
            </div><br><br>
            <div class="form-check-inline">
                <label>Godina studija:</label>
                <input type="radio">1
                <input type="radio">2
                <input type="radio">3
                <input type="radio">4
            </div>
            <br><br>
            <div class="form-check-inline">
                <label>Lista interesovanja:</label><br>
                <input type="checkbox">veb programiranje <br>
                <input type="checkbox">programske paradigme <br>
                <input type="checkbox">racunarska grafika <br>
                <input type="checkbox">algoritmi <br>
            </div>
        </fieldset>
        <br>
        <div class="form-check-inline">
            <label>Napomena:</label><br>
            <textarea class="form-control" style="width: 1000px; height: 250px;"></textarea><br>
        </div>
        <br>
        <div class="form-group text-center">
            <input type="submit" value="Posalji podatke" class="btn btn-primary">
            <input type="button" value="Obrisi podatke" class="btn btn-danger">
        </div>
    </form>
</body>
</html>
