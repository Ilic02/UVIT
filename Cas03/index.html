        <label for="imeId">Ime:</label>

        <input type="date" name="datum" />

        Smer:
        <br />
        <input type="radio" name="smer" value="mat" /> Matematika <br />

        <br />
      </fieldset>

        Omiljeni veb pregldac:
        <br />
        <input list="pregldeaciId" name="omiljeni-veb-pregledac" />
        <datalist id="pregldeaciId">
          <option value="Microsoft Edge"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
        </datalist>

        <br />
